
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="register-container">
    <div class="wrapper">
      <h2>Register</h2>

      <!-- Display message -->
      <div *ngIf="message" [ngClass]="{'message': true, 'success': messageClass === 'success', 'error': messageClass === 'error'}">
        {{ message }}
      </div>

      <!-- Registration Form -->
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="input-box">
          <label for="username">Username</label>
          <input type="text" id="username" formControlName="username" placeholder="Username" required />
          <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid">
            <small *ngIf="registerForm.get('username')?.errors?.['required']">Username is required.</small>
            <small *ngIf="registerForm.get('username')?.errors?.['minlength']">Username must be at least 5 characters long.</small>
          </div>
        </div>

        <div class="input-box">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" placeholder="Email" required />
          <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
            <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</small>
            <small *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email address.</small>
          </div>
        </div>

        <div class="input-box">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" placeholder="Password" required />
          <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
            <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</small>
            <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</small>
          </div>
        </div>

        <button type="submit" [disabled]="registerForm.invalid" class="btn">Register</button>
        <div class="register-link">
          <p>Already have an account? <a routerLink="/login">Login here</a></p>
        </div>
      </form>
    </div>
  </div>
</body>
