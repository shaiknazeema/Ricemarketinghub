<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<!-- Angular Login Form -->
<body>
<div class="loginBox"><img class="user" src="https://i.ibb.co/yVGxFPR/2.png" height="100px" width="100px" style="margin-left: 80px;">
  <form (ngSubmit)="onLogin()">
    <h3>Login</h3>
    
    <!-- Message Display -->
    <div *ngIf="message" [ngClass]="{'login-message': true, 'success': messageClass === 'success', 'error': messageClass === 'error'}">
      {{ message }}
    </div>
    
    <!-- Input Fields -->
    <div class="inputBox">
      <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required />
    </div>
    <div class="inputBox">
      <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
    </div>
    
    <!-- Remember Me and Forgot Password Links -->
    <div class="inputBox">
      <label>
        <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" /> Remember me
      </label>
      <a href="#">Forgot password?</a>
    </div>
    
    
    <!-- Submit Button -->
    <input type="submit" value="Login" />
    
    <!-- Register Link -->
    <div class="text-center">
      <p>Don't have an account? <a routerLink="/register">Register</a></p>
    </div>
  </form>
</div>
</body>
